<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <title>软件推荐墙</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .container {
            padding-top: 15px;
            margin-top: auto;
        }

        .content {
            margin-top: 50px;
        }
    </style>
</head>
<body class="container">
<!--/*@thymesVar id="apps" type="java.util.List<com.dexfun.recommend.entity.AppEntity>"*/-->
<!--/*@thymesVar id="app" type="com.dexfun.recommend.entity.AppEntity"*/-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">开发者和他朋友们的作品集合</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">推荐应用</a></li>
                <li><a href="#">推荐博客</a></li>
                <li><a href="#">推荐论坛</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">


    <div class="panel panel-default">
        <div class="panel-heading"><h3 style="display:inline;" class="panel-title">编辑应用</h3>
            <a th:href="@{'/admin/delete/'+${app.appId}}" class="pull-right"
               style="color: red; display:inline;">删除应用</a></div>
        <div class="panel-body">
            <form th:action="@{'/admin/editor/'+${app.appId}}" method="post">
                <div class="input-group">
                    <span class="input-group-addon" id="title">名称</span>
                    <input type="text" class="form-control" name="title" placeholder="请输入应用名称" th:value="${app.title}"
                           aria-describedby="title"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="description">描述</span>
                    <input type="text" class="form-control" name="description" placeholder="请输入应用描述"
                           th:value="${app.description}"
                           aria-describedby="description"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="version">版本</span>
                    <input type="text" class="form-control" name="version" placeholder="请输入应用版本号"
                           th:value="${app.version}"
                           aria-describedby="version"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="size">大小</span>
                    <input type="text" class="form-control" name="size" placeholder="请输入应用文件大小" th:value="${app.size}"
                           aria-describedby="size"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="icon">图标链接</span>
                    <input type="text" class="form-control" name="icon" placeholder="请输入应用图标链接" th:value="${app.icon}"
                           aria-describedby="icon"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="download">下载链接</span>
                    <input type="text" class="form-control" name="download" placeholder="请输入应用下载链接"
                           th:value="${app.download}"
                           aria-describedby="download"/>
                </div>
                <br>
                <input type="submit" class="btn btn-primary btn-lg btn-block">
            </form>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
