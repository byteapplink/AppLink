<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <title>软件推荐墙</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .container {
            padding-top: 15px;
            margin-top: auto;
        }

        .content {
            margin-top: 50px;
        }
    </style>
</head>
<body class="container">
<!--/*@thymesVar id="apps" type="java.util.List<com.dexfun.recommend.entity.AppEntity>"*/-->
<!--/*@thymesVar id="app" type="com.dexfun.recommend.entity.AppEntity"*/-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">开发者和他朋友们的作品集合</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{'/'+${user.userId}}">我的主页</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">

    <div class="row">
        <div class="col-sm-6 col-md-12">
            <div class="thumbnail" style="padding-top: 0;padding-bottom: 0;">
                <img src="https://www.dexfun.com/1.jpg" alt="活动图">
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 style="display:inline;" class="panel-title">我的应用</h3>
            <a href="/admin/add.html" class="pull-right" style="display:inline;">添加应用</a></div>
        <ul class="list-group">

            <div th:each="app:${apps}">
                <li class="list-group-item">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object" height="50px" width="50px" th:src="${app.icon}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" th:text="${app.title}"></h5>
                            <p style="margin-bottom: 5px;color: rgba(62,62,62,0.90)" th:text="${app.description}"></p>
                            <p style="margin:0;color: rgba(77,77,77,0.70);font-size: 10px">软件版本：<span
                                    th:text="${app.version}"></span>&nbsp;&nbsp;&nbsp;&nbsp;软件大小：<span
                                    th:text="${app.size}"></span>Mb</p>
                        </div>
                        <div class="media-right media-middle">
                            <a th:href="${'/admin/editor/'+app.appId}" target="_blank" rel="nofollow"
                               class="btn btn-primary">编辑应用</a>
                        </div>
                    </div>
                </li>
            </div>

        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
