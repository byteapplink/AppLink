<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <title>软件推荐墙</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .container {
            padding-top: 15px;
            margin-top: auto;
        }

        .content {
            margin-top: 50px;
        }
    </style>
</head>
<body class="container">
<!--/*@thymesVar id="apps" type="java.util.List<com.dexfun.recommend.entity.AppEntity>"*/-->

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">开发者和他朋友们的作品集合</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">推荐应用</a></li>
                <li><a href="#">推荐博客</a></li>
                <li><a href="#">推荐论坛</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">


    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">注册账号</h3></div>
        <div class="panel-body">
            <form th:action="@{/admin/register}" method="post">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">账号</span>
                    <input type="text" class="form-control" name="username" placeholder="请输入账号"
                           aria-describedby="basic-addon1"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon4">昵称</span>
                    <input type="text" class="form-control" name="nickname" placeholder="请输入昵称"
                           aria-describedby="basic-addon4"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">密码</span>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码(明文保存的)"
                           aria-describedby="basic-addon2"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">密码</span>
                    <input type="password" class="form-control" name="password2" placeholder="请再输入一次密码"
                           aria-describedby="basic-addon3"/>
                    <div class="input-group-btn">
                        <input type="submit" class="btn btn-default"/>
                    </div>
                </div>
            </form>
            <span style="color: red;text-align: center" th:text="${message}"></span>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
